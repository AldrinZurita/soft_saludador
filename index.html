<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Saludador</title>
  </head>
  <body>
    <h1>Saludador</h1>
    <form id="saludar-form">
      <label for="nombre">Nombre :</label>
      <input type="string" id="nombre" />
      <label for="apellido">Apellido:</label>
      <input type="string" id="apellido" />
      <label for="edad">Edad: </label>
      <input type="number" id="edad">
      <label>Sexo: </label>
      <input type="radio" id="masculino" name="sexo" value="masculino">
      <label for="masculino">Masculino</label>
      <input type="radio" id="femenino" name="sexo" value="femenino">
      <label for="femenino">Femenino</label>

      <input type="submit" value="Saludar" id="saludar-button" />
    </form>
    <div id="resultado-div"></div>
    <script type="module" src="./src/saludo.js"></script>
  </body>
</html>
